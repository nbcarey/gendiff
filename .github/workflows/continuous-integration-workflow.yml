name: Node.js CI

on:
  push:
    branches:
    - test

jobs:
  testing:

    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: ls -al ./__tests__/__fixtures__/
    - run: make install
    - run: make lint
    - run: make test
      env:
        CI: true
